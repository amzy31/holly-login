<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Holly Horrific Login</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Creepster&display=swap");
    body {
      margin: 0;
      font-family: 'Creepster', cursive;
      background-color: #1a0000;
      color: #ff0000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: linear-gradient(145deg, #330000, #660000);
      border: 3px solid #ff0000;
      border-radius: 30px;
      width: 375px;
      height: 812px;
      box-shadow: 0 0 20px 5px #ff0000 inset;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff0000;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      background: #330000;
      border: 2px solid #ff0000;
      border-radius: 12px;
      padding: 12px;
      color: #ff6666;
      font-size: 18px;
      font-family: 'Creepster', cursive;
      text-shadow: 0 0 5px #ff0000;
    }
    input::placeholder {
      color: #ff9999;
    }
    button {
      background: #660000;
      border: 2px solid #ff0000;
      border-radius: 12px;
      color: #ff0000;
      font-size: 20px;
      cursor: pointer;
      font-family: 'Creepster', cursive;
      text-shadow: 0 0 10px #ff0000;
      padding: 12px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff0000;
      color: #330000;
      text-shadow: none;
    }
    .dock {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #330000;
      height: 60px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 2px solid #ff0000;
      box-shadow: 0 0 10px #ff0000;
    }
    .dock button {
      background: none;
      border: none;
      color: #ff0000;
      font-size: 24px;
      cursor: pointer;
      font-family: 'Creepster', cursive;
      text-shadow: 0 0 10px #ff0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Holly Horrific Login</h1>
    <form>
      <input type="email" placeholder="Email address" />
      <input type="password" placeholder="Password" />
      <button type="submit">Log in</button>
    </form>
  </div>
  <div class="dock">
    <button onclick="logout()">Logout</button>
  </div>
  <script>
    function logout() {
      alert("Logged out!");
      document.querySelector('input[type="email"]').value = "";
      document.querySelector('input[type="password"]').value = "";
    }
  </script>
</body>
</html>
